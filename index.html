<!--На этой недели создадим веб-страницу, на которой пользователь может ввести температуру для нескольких городов, после чего программа 
найдёт и выведет температуру в каждом городе, максимальную и минимальную температуру на странице.

Алгоритм действий

1.Создайте HTML-страницу, пусть на ней будет заголовок "Температура в разных городах"
2.Создайте массив городов, например cities
3.Создайте пустой массив, который будет хранить температуры для каждого города
4.Используя цикл, пройдитесь по массиву городов и попросите пользователя ввести температуру для каждого города, 
используя функцию prompt() или другие способы ввода данных пользователем
5.Создайте список, в котором будет отображаться информация о каждом городе и его температуре. Тут нужно будет 
использовать цикл для перебора элементов массивов, создать элементы и добавить их в список, указывая название города и 
соответствующую температуру.
6.Найдите максимальную и минимальную температуру из массива с температурами. Для этого 
создайте две переменные и инициализируйте их значениями, которые гарантированно будут больше и меньше любой возможной температуры соответственно.
7.Выведите информацию с погодой в разных городах, а также максимальной и минимальной температурой на экран-->
